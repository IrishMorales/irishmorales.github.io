<a
  href="{{ feature.url }}"
  target="_blank"
  rel="noopener noreferrer"
  aria-label="View {{ feature.name }} in new tab"
  class="feature card lg:card-side bg-card-color border-2 border-transparent shadow-card-shadow shadow-lg {{ feature.border-color-class }} ease-in-out transition motion-reduce:transition-none mb-5 mx-2">
  <figure>
    {{ feature.figure-content }}
  </figure>
  <div class="card-body">
    <h6 class="mb-2 flex flex-wrap divide-x divide-neutral-300 text-sm">
      <span class="{{ feature.text-color-class }} pe-2">{{ feature.field }}</span>
      <span class="ps-2 text-neutral-300">{{ feature.year }}</span>
    </h6>
    <h2 class="mb-5 text-base font-medium text-neutral-100">{{ feature.name }}</h2>
    <p class="mb-3 grow text-sm text-neutral-200">{{ feature.description }}</p>
    <div class="tools text-xsm font-bold tracking-wider text-neutral-300">
      <ul class="flex list-inside flex-wrap">
        {% for tool in feature.tools %}
        <li class="me-3 [&:not(:first-child)]:list-disc"> {{ tool.name | upcase }} {% if tool.subtype %} ({{ tool.subtype | upcase }}) {% endif %} </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</a>
