<div class="award flex flex-wrap mb-10">
    <img>
    <div class="award-text-wrapper">
        <h5 class="text-base md:text-2xl dark:text-musubi-100 mb-2">{{ award.name }} | {{ award.competition }}</h5>
        <ul class="block text-sm md:text-base list-disc list-inside dark:text-musubi-200 my-3 md:ms-3">
            {% for item in award.description %}
                <li class="mb-3">{{ item.text }}</item>
            {% endfor %}
        </ul>
    </div>
</div>
