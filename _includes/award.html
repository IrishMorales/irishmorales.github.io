<div class="award award-shadow light-gradient ease-in-out transition motion-reduce:transition-none rounded-lg p-1 mx-7 xl:mx-2 mb-10">
    <div class="flex flex-wrap items-center bg-gradient-to-b from-musubi-500 to-musubi-600 rounded-lg p-5">
        {% include svg/award.svg %}
        <div class="award-text-wrapper">
            <h2 class="text-base dark:text-musubi-100 flex flex-wrap divide-x dark:divide-musubi-100 mb-2">
                <span class="pe-2">{{ award.name }}</span>
                <span class="ps-2">
                    <a href="{{ award.url }}" target="_blank" class="dark:text-sky-300 dark:hover:text-musubi-100 ease-in-out transition motion-reduce:transition-none underline underline-offset-4">{{ award.competition }}</a>
                </span>
            </h2>
            <ul class="block text-sm list-disc list-inside dark:text-musubi-200 my-3">
                {% for item in award.description %}
                    <li class="mb-3 md:mb-1">{{ item.text }}</item>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
