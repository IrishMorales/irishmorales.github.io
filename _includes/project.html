<div class="project">
    <span>{{ project.field }} | {{ project.year }}</span>
    <h5>{{ project.name }}</h5>
    <p>{{ project.description }}</p>
    <div class="tools">
        {% for tool in project.tools %}
            <span>
                {{ tool.name }}
                {% if tool.subtype %}
                    > {{ tool.subtype }}
                {% endif %}
            </span>
        {% endfor %}
    </div>
</div>
