<a
    href="{{ project.url }}"
    target="_blank"
    rel="noopener noreferrer"
    class="project flex flex-col bg-white dark:bg-gradient-to-r dark:from-musubi-500 dark:to-musubi-600 rounded-md min-w-[180px] snap-start border-y-2 border-s-2 border-transparent shadow-musubi-100 shadow-lg dark:shadow-none {{ project.border-color-class }} ease-in-out transition motion-reduce:transition-none p-5 first:ml-2 mb-5">
    <h6 class="text-sm {{ project.text-color-class }} block flex flex-wrap divide-x {{ project.divide-color-class }} mb-2">
        <span class="pe-2">{{ project.field }}</span>
        <span class="ps-2">{{ project.year }}</span>
    </h6>
    <h2 class="text-base font-medium text-neutral-100 mb-5">{{ project.name }}</h2>
    <p class="grow text-sm text-neutral-200 mb-3">{{ project.description }}</p>
    <div class="tools text-xsm text-neutral-300 font-bold tracking-wider">
        <ul class="flex flex-wrap list-inside">
            {% for tool in project.tools %}
            <li class="[&:not(:first-child)]:list-disc me-3">
                {{ tool.name | upcase }} {% if tool.subtype %} ({{ tool.subtype | upcase }}) {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
</a>
