<div class="xl:tooltip xl:tooltip-bottom" data-tip="{{ social-icon.title }}">
  <a href="{{ social-icon.url }}"
     target="_blank"
     rel="noopener noreferrer"
     class="flex items-center size-5"
     aria-label="View {{ social-icon.title }} in new tab">
    <i class="ri-{{ social-icon.filename }}-fill size-5 text-neutral-300 hover:text-link-hover ease-in-out transition-none motion-safe:hover:transition-colors"></i>
  </a>
</div>
