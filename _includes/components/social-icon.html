<div class="xl:tooltip xl:tooltip-bottom" data-tip="{{ social-icon.title }}">
  <a href="{{ social-icon.url }}"
     target="_blank"
     rel="noopener noreferrer"
     class="flex items-center">
    <i aria-hidden="true" class="{{ social-icon.icon-class }} text-2xl text-neutral-300 hover:text-link-hover ease-in-out hover:transition-colors motion-reduce:transition-none"></i>
    <span class="sr-only">{{ social-icon.title }} (Opens in a new tab)</span>
  </a>
</div>
