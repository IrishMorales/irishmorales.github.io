<header id="about" class="dark:bg-none px-7 md:px-20 py-36">
    {% assign about = site.data.about %}
    <h1 class="text-3xl md:text-6xl block mb-5">{{ about.title }}</h1>
    <h2 class="md:text-xl font-light text-musubi-300 dark:text-musubi-200 mb-10">{{ about.tagline }}</h2>
    <a 
        href="mailto:{{ site.email }}"
        target="_blank"
        rel="license noopener noreferrer"
        title="Send me an email"
        class="cursor-pointer bg-musubi-500 border-musubi-400 border-2 rounded-full text-musubi-100 px-6 py-3">
        {% include svg/sparkle.svg classes="fill-musubi-100 size-5 inline" %}
        Create your next idea with me
    </a>
</header>
