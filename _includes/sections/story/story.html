{% assign story = site.data.story %}
<div class="relative md:px-40 py-32 w-full">
    <div class="px-7 md:px-0 max-w-screen-md">
        <h2 class="text-3xl md:text-5xl font-semibold leading-snug text-pretty mb-20">Data, tech, & art for impact</h2>
        <div class="avatar indicator mb-10">
            <span class="indicator-item badge">{{ story.greeting }}</span>
            <div class="size-20 rounded-full">
                <img alt="A picture of me holding a stuffed bear"
                     src="{{ site.url }}/assets/images/me.png"
                     loading="lazy" />
            </div>
        </div>
        <p class="text-neutral-200 leading-loose mb-7">{{ story.message }}</p>
        <p class="text-neutral-200">{{ story.fullname }}</p>
    </div>
    <div id="story-deco"
         aria-hidden="true"
         class="w-full h-full absolute top-0 right-0 flex overflow-hidden pointer-events-none">
        {% include svg/logo-hero.svg classes="absolute -z-40 bottom-0 -right-20 w-[970px] h-[1px] overflow-visible
        mb-[640px]" %}
    </div>
</div>
