<div id="navbar" class="navbar fixed top-0 z-50 backdrop-blur-sm transition ease-in-out motion-reduce:transition-none">
  <div class="navbar-start">
    <a href="/" id="logo" class="px-7">
      {% include svg/logo.svg classes="fill-neutral-100 h-6 w-auto" %}
    </a>
    <div id="desktop-menu" class="hidden lg:flex">
      <ul class="menu menu-horizontal px-1">
        {% include sections/navigation/links.html %}
      </ul>
    </div>
  </div>
  <div class="navbar-end">
    <button class="btn btn-ghost btn-circle" aria-label="Toggle light/dark mode">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </button>
    <div id="mobile-menu" class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <i class="ri-menu-line text-lg"></i>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
        {% include sections/navigation/links.html %}
      </ul>
    </div>
  </div>
</div>
