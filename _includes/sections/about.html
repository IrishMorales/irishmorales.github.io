{% assign about = site.data.about %}
<div class="hero min-h-svh relative">
    <div class="hero-content text-center px-7">
        <div class="max-w-lg">
            <p class="text-4xl md:text-5xl text-neutral-200 mb-12">
                <i class="ri-line-chart-line" aria-label="Growth icon"></i>
                <i class="ri-flashlight-fill" aria-label="Speed icon"></i>
                <i class="ri-lock-2-fill" aria-label="Security icon"></i>
            </p>
            <h2 class="text-3xl md:text-5xl font-semibold text-pretty mb-7">{{ about.title }}</h2>
            <p class="text-pretty leading-loose">{{ about.text }}</p>
        </div>
    </div>
    <div id="hero-deco" aria-hidden="true" class="w-full h-full absolute top-0 right-0 overflow-hidden pointer-events-none">
        {% include svg/grid.svg classes="absolute -z-50 bottom-0 right-0" %}
      </div>
</div>
