<!doctype html>
<html lang="en" class="motion-safe:scroll-smooth">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ site.description }}" />
    <meta name="keywords" content="{{ site.keywords }}" />
    <title>{{ site.title }}</title>
    {% seo %}

    <!-- Scripts -->
    <script type="text/javascript" src="../assets/js/default.js"></script>

    <!-- Styles -->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico?" />
    <link rel="stylesheet" href="../assets/css/compiled.min.css" />

    <!-- Preload assets to improve performance -->
    <link rel="preload" fetchpriority="high" as="image" href="../assets/images/aurora-dark.png" type="image/png">
  </head>

  <body class="selection:bg-primary-low-contrast selection:text-neutral-100">
    {{ content }}
  </body>

  <noscript>
    <style>
        #navigation {
          background-color: var(--fallback-b1,oklch(var(--b1)/0.75));
          .backdrop-blur-sm {
            --tw-backdrop-blur: blur(4px);
            -webkit-backdrop-filter: var(--tw-backdrop-blur) var(--tw-backdrop-brightness) var(--tw-backdrop-contrast) var(--tw-backdrop-grayscale) var(--tw-backdrop-hue-rotate) var(--tw-backdrop-invert) var(--tw-backdrop-opacity) var(--tw-backdrop-saturate) var(--tw-backdrop-sepia);
            backdrop-filter: var(--tw-backdrop-blur) var(--tw-backdrop-brightness) var(--tw-backdrop-contrast) var(--tw-backdrop-grayscale) var(--tw-backdrop-hue-rotate) var(--tw-backdrop-invert) var(--tw-backdrop-opacity) var(--tw-backdrop-saturate) var(--tw-backdrop-sepia);
          }
        }
    </style>
  </noscript>
</html>
