<!doctype html>
<html lang="en" class="motion-safe:scroll-smooth">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ site.description }}" />
    <meta name="keywords" content="{{ site.keywords }}" />
    <title>{{ site.title }}</title>
    {% seo %}

    <!-- Scripts -->
    <script type="text/javascript" src="../assets/js/theme-change.js"></script>
    <script async crossorigin="anonymous">
      var theme = localStorage.getItem("theme") || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute("data-theme", theme);
    </script>
    <script type="text/javascript" src="../assets/js/default.js"></script>

    <!-- Styles -->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico?" />
    <link rel="stylesheet" href="../assets/css/compiled.css" />
  </head>

  <body class="selection:bg-primary-low-contrast selection:text-neutral-100">
    {{ content }}
  </body>

  <noscript>
    <style>
        #navigation {background-color: var(--fallback-b1,oklch(var(--b1)/0.75));}
    </style>
  </noscript>
</html>
