<!doctype html>
<html lang="en" class="motion-safe:scroll-smooth">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ site.description }}" />
    <meta name="keywords" content="{{ site.keywords }}" />
    <title>{{ site.title }}</title>
    {% seo %}

    <!-- Styles -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.url }}/assets/favicon.ico?" />
    <link rel="stylesheet" href="{{ site.url }}/assets/css/compiled.min.css" />

    <!-- Preload assets to improve performance -->
    <link rel="preload" fetchpriority="high" as="image" href="{{ site.url }}/assets/images/aurora-dark.png" type="image/png">
  </head>

  <body class="selection:bg-primary-low-contrast selection:text-neutral-100">
    {{ content }}
  </body>
</html>
