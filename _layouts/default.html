<!doctype html>
<html lang="en" class="motion-safe:scroll-smooth">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="{{ site.keywords }}" />
    {% seo %}

    <link rel="shortcut icon" type="image/x-icon" href="{{ site.url }}/assets/favicon.ico?" />

    <!-- Preload assets to improve performance -->
    <link rel="preload" as="font" type="font/woff2" href="{{ site.url }}/assets/fonts/remixicon/remixicon.woff2" crossorigin="anonymous">
    <link rel="preload" as="style" href="{{ site.url }}/assets/css/compiled.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ site.url }}/assets/css/compiled.min.css" />
  </head>

  <body class="selection:bg-primary-low-contrast selection:text-neutral-100">
    {{ content }}
  </body>
</html>
